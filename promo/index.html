      <main id="con-container">
        <section id="sticky-background">
         
        </section>
        <section class="contact-full">
          <h2 class="contact-ttl">広告問い合わせ</h1>
          <form>
            <table class="contact-table">
              <tr>
                <th class="contact-item">会社名</th>
                <td class="contact-body">
                  <input
                    type="text"
                    name="会社名"
                    class="form-text"
                    placeholder="例：日本電子専門学校"
                  />
                </td>
              </tr>
              <tr>
                <th class="contact-item">広告数</th>
                <td class="contact-body">
                  <label class="contact-num">
                    <input type="radio" name="広告数" />
                    <span class="contact-num-txt">1</span>
                  </label>
                  <label class="contact-num">
                    <input type="radio" name="広告数" />
                    <span class="contact-num-txt">2</span>
                  </label>
                </td>
              </tr>
              <tr>
                <th class="contact-item">メール</th>
                <td class="contact-body">
                  <input
                    type="email"
                    name="メール"
                    class="form-text"
                    placeholder="例：@jec.ac.jp"
                  />
                </td>
              </tr>
              <tr>
                <th class="contact-item">電話</th>
                <td class="contact-body">
                  <input type="tel" name="電話" class="form-text" />
                </td>
              </tr>
              <tr>
                <th class="contact-item">広告の内容と要望</th>
                <td class="contact-body">
                  <textarea
                    name="広告の内容と要望"
                    class="form-textarea"
                    placeholder="詳しい要望を入力してください"
                  ></textarea>
                </td>
              </tr>
            </table>
            <input class="contact-submit" type="submit" value="送信" />
          </form>
        </section>
      </main>
